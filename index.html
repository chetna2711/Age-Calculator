 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculater</title>
                           <!-- bootstrap link  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="text-center main" style="margin-top: 140px;">
      <div class="d-inline-flex p-4 bg-body-tertiary  justify-content-center mt-5 border border-5 rounded">
          <div class="text-center"  >
              <h1 class="mt-3 text-center fs-1">Age Calculator</h1>
              <h2 class="birthdate mt-3 text-center fs-4" >Enter Your Date Of Birth</h2>
              <input class="mt-3 btn border d-inline-flex align-items-center text-sucess" type="date" id="birthdate">
              <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
              <button class="age-btn mt-3 btn btn-outline-secondary text-white bg-dark d-inline-flex align-items-center" type="button"    onclick="calculateAge()">
              Calculate Age
              <svg class="bi ms-1 ml-2" width="20" height="20" style="margin-left : 20px"><use xlink:href="#arrow-right-short"></use></svg>
              </button>
              <p id="result" class="print-age mt-4 fs-3"></p>
          </div>
      </div>
    </div>
                           <!-- script file -->
                 <script src="script.js"></script>
                            
</body>
</html>


</body>
